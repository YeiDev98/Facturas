<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Factura - Miscelánea</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="invoice-box">
    <header class="invoice-header">
      <div class="logo">Miscelánea XYZ</div>
      <div class="company-details">
        <strong>NIT: 123456789</strong><br>
        Dirección: Calle 123<br>
        Tel: 3001234567
      </div>
    </header>

    <section>
      <label><strong>Cliente:</strong> <input type="text" id="cliente" placeholder="Nombre del cliente" /></label>
    </section>

    <table id="productos-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Valor Unitario</th>
          <th>Subtotal</th>
          <th class="no-print">Acción</th>
        </tr>
      </thead>
      <tbody id="productos-body">
        <!-- Filas agregadas dinámicamente -->
      </tbody>
    </table>

    <div class="no-print">
      <button onclick="agregarProducto()">Agregar Producto</button>
    </div>

    <div class="total">
      Total: <span id="total">$0</span>
    </div>

    <div class="no-print" style="text-align: right;">
      <button onclick="window.print()">Imprimir Factura</button>
    </div>

    <footer class="invoice-footer">
      ¡Gracias por su compra!
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
